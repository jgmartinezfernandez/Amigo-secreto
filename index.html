<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Digite el nombre de sus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
                <button class="button-add" onclick="agregarAmigo()">Añadir</button>
            </div>
           
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                    Sortear amigo
                </button>
            </div>
        </section>
    </main>

    <script src="app.js" defer></script>
    <div class="container">
        <div class="container__contenido">
            <div class="container__informaciones">
                <div class="container__texto">
                    <h1>AMIGO SECRETO</h1>
                    <p class="texto__parrafo"></p>
                </div>
                <input type="text" id="nombreAmigo" min="1" max="50" class="container__input" placeholder="Nombre del amigo secreto">
                <!-- mostrar la lista de amigos acá-->
                <div class="chute container__botones">
                    <button onclick="agregarAmigo();" class="container__boton">Ingresar</button>
                    <!--<button onclick="reiniciarJuego();" class="container__boton" id="reiniciar" disabled>Nuevo juego</button>-->
                </div>
                <div class="container__lista-amigos">
                    <h3>Lista de amigos:</h3>
                    <ul id="amigosList"></ul>
                </div>
            </div>
            <!-- <img src="./img/ia.png" alt="Una persona mirando a la izquierda" class="container__imagen-persona" /> -->
        </div>
    </div>


    <script src="app.js"></script>    
</body>
</html>
